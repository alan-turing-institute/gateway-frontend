  <div class="col-md-4"><img src={{case.thumbnail}}  class="img-thumbnail"></div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <h4>  {{case.label}}</h4>
          <p>  {{case.description}}</p>
        </div>
      </div>

  <div *ngIf="type!='Output'">
      <div class="row">
        <div class="col-md-9 col-md-push-3">
          <button type="button" class="btn btn-primary" (click)="newJob()">
            <i class="fa fa-file-text-o"></i>
            <span class="actionText"><strong>New</strong></span>
            </button>
          <button type="button" class="btn btn-primary" (click)="saveJob()">
            <i class="fa fa-floppy-o"></i>
              <span class="actionText">
                <strong>Save</strong></span>
              </button>
          <button type="button" class="btn btn-primary" (click)="startJob()">
            <i class="fa fa-rocket"></i>
              <span class="actionText">
                <strong>Submit Job</strong></span></button>
        </div>
      </div>
    </div>
  </div>
