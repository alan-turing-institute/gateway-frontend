<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
  <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
        <input nz-input formControlName="userName" placeholder="Username">
      </nz-input-group>
      <!-- <nz-form-explain *ngIf="userName.dirty && userName.errors">Username not valid！</nz-form-explain> -->
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
        <input nz-input type="password" formControlName="password" placeholder="Password">
      </nz-input-group>
      <nz-form-explain *ngIf="password.dirty && password.errors">
        Please enter your password！
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <!-- <nz-form-item>
    <nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">Remember me</label>
    </nz-col>
    <nz-col [nzSpan]="12" class="text-right">
      <a class="forgot" (click)="msg.error('Forgotten password')">Forgotten your password</a>
    </nz-col>
  </nz-form-item> -->
  <nz-form-item>
    <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" class="ant-btn__block">Sign in</button>
  </nz-form-item>
</form>
