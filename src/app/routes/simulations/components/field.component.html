<nz-row>
    <nz-col nzSpan="12">
      <nz-slider 
        [nzMin]="min"
        [nzMax]="max" 
        [nzStep]="step"
        [(ngModel)]="value"
        (nzOnAfterChange)="updateValue(field, $event)"> </nz-slider>
    </nz-col>
    <div nz-col nzSpan="4">
      <nz-input-number 
        [nzMin]="min"
        [nzMax]="max"
        [nzStep]="step"
        [(ngModel)]="value"
        [ngStyle]="{ 'marginLeft': '16px' }" >
      </nz-input-number>
    </div>
</nz-row>

<!-- Add child fields -->
<div *ngFor="let field of field?.fields">
  <sim-field [field]=field (update)="updateValueFromChild($event)"></sim-field>
</div>
