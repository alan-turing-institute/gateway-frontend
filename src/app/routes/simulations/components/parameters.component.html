

<div *ngIf="displayData">
  <nz-table #filterTable [nzData]="displayData">
    <thead (nzSortChange)="sort($event)" nzSingleSort>
      <tr>
        <th nzShowSort nzSortKey="name">Name</th>
        <th nzShowSort nzSortKey="value">Value</th>
        <th nzShowSort nzSortKey="value">Units</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of filterTable.data">
        <td>{{data.name}}</td>
        <td>{{data.value}}</td>
        <td>{{data.units}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
