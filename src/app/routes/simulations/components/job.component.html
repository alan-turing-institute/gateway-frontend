<nz-card>
  <div>
    <input placeholder="{{job?.name}}: Edit job name" (keyup)="updateName($event.target.value)">
  </div>
  <div *ngFor="let field of job?.parent_case?.fields">
    <sim-field [field]=field (update)="updateValue($event)">
    </sim-field>
  </div>
</nz-card>

<div>
  <code>
    {{job?.values}}
  </code>
</div>
