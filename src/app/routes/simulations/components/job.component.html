<div>
  <input placeholder="{{job?.name}}" (keyup)="updateName($event.target.value)">
</div>
<div>
  <input placeholder="{{job?.description}}" (keyup)="updateDescription($event.target.value)">
</div>

<div *ngFor="let field of job?.parent_case?.fields">
  <sim-field [field]=field (update)="updateValue($event)"></sim-field>
</div>
