<div *ngIf="displayData">
  <nz-table #filterTable [nzData]="displayData">
    <thead (nzSortChange)="sort($event)" nzSingleSort>
      <tr>
        <th nzShowSort nzSortKey="name">Name</th>
        <th nzShowSort nzSortKey="description">Description</th>
        <th nzShowSort nzSortKey="status">Status</th>
        <th nzShowSort nzSortKey="user">User</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of filterTable.data">
        <td>{{data.name}}</td>
        <td>{{data.description}}</td>
        <td>{{data.status}}</td>
        <td>{{data.user}}</td>
        <td>
          <a (click)=onConfigure(data.id)>Configure </a>
          <a (click)=onView(data.id)> <nz-divider nzType="vertical"></nz-divider> View</a>
          <a (click)=onDelete(data.id)> <nz-divider nzType="vertical"></nz-divider> Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
