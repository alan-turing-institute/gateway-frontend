
<nz-card>
  <sim-simulation [simulation]="job" (save)="onSave()" (run)="onRun()">
  </sim-simulation>
</nz-card>

<ng-template #template let-notification>
  <div class="ant-notification-notice-content">
    <div>
      <div class="ant-notification-notice-message">Submitting job...</div>
      <div class="ant-notification-notice-description">
        <div>case: <code>{{job.parent_case.name}}</code></div>
        <div>name: <code>{{job.name}}</code></div>
        <span class="ant-notification-notice-btn">
          <button nz-button nzLoading nzShape="circle"></button>
          <!-- <button nz-button nzType="danger" nzSize="small" (click)="onCancel()"><span>Cancel</span></button> -->
        </span>
      </div>
    </div>
  </div>
</ng-template>
