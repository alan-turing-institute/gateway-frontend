<div *ngFor="let job of jobs" class="card" style="width: 20rem;" >
 <img class="img-fluid" src="{{job.output}}" alt="Card image cap">
 <div class="card-block">
     <h4 class="card-title">{{job.job_type}}  <span class="badge badge-success">{{job.status}}</span></h4>
     <p class="card-text">Job id: {{job.id}}</p>
     <p class="card-text">Date: {{job.start_date}} - {{job.end_date}}</p>
     <a href="#" class="btn btn-primary">More</a>
     <!--<a routerLinkActive = "active" [routerLink] = "['/output/output', {id: job.id}]" class="btn btn-primary">More</a>-->
 </div>
</div>
