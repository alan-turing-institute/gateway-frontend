    <div class="card-block">
      <div *ngIf ="stopJobOption" class="progress top">
          <progress value={{progressInfo.value}} max="100"></progress>
      </div>
      <div class="card-media-block">
          <img src={{jobInfo.case.thumbnail}} class="card-media-image job-image">
          <div class="card-media-description">
              <div class="card-media-title">
								<a *ngIf = "routeToOutput" 
									routerLinkActive="active" 
									[routerLink]="['/output/output']" 
									(click)="storeJobId('Output')" 
									class="nav-link">
										<span class="nav-text">{{jobInfo.name}} </span>
								</a>
								<a *ngIf = "routeToConfig" 
									routerLinkActive="active" 
									[routerLink]="['/config/config']" 
									(click)="storeJobId('Edit')"
									class="nav-link">
										<span class="nav-text">{{jobInfo.name}} <h4>date</h4></span>
								</a>
								<h4>date</h4>
							</div>
              <span class="card-media-text ">
								<div class="row">
									<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">  
										<p class="p4">based on 
												<a *ngIf = "routeToOutput" routerLinkActive="active" [routerLink]="['/output/output']" (click)="storeJobId('Output')" class="nav-link"><span class="nav-text">{{jobInfo.name}}</span></a>
												<a *ngIf = "routeToConfig" routerLinkActive="active" [routerLink]="['/config/config']" (click)="storeJobId('Edit')"class="nav-link"><span class="nav-text">{{jobInfo.name}}</span></a>
										</p>
										
									</div>
									<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">  
											<div class="progress demo">
												<progress max="100" value="0" data-displayval="0%"></progress>
											</div>
									</div>
								</div>
              </span>
          </div>
      </div>  
  </div>

  <div class="job-footer card-footer">
    
    <clr-icon shape="caret down" [hidden]=!hideOptions></clr-icon>
    <p class="card-text" [hidden]=hideOptions>
        {{jobShortDescription}}
    </p>
      <!-- <button class="btn btn-sm btn-link">Action</button> -->
    <button *ngIf = "routeToOutput"
      type="button" class="btn btn-link btn-sm" [hidden]="hideOptions"
      (click)="storeJobId('Output')"
      [routerLink]="['/output/output']" routerLinkActive="active">
      <span class="actionText">{{actionButtonText}}</span>
    </button>

    <button *ngIf = "routeToConfig"
            type="button" class="btn btn-link btn-sm" [hidden]=hideOptions
            (click)="storeJobId('Edit')"
            [routerLink]="['/config/config']" routerLinkActive="active">
      <span class="actionText">{{actionButtonText}}</span>
    </button>

    <button *ngIf ="stopJobOption" [hidden]=hideOptions
            type="button" class="btn btn-outline btn-sm"
            (click)="stopJob()">Stop</button>

    <button type="button" class="btn btn-outline btn-hover btn-sm" [hidden]=hideOptions
              (click)="deleteJob()">Delete</button>
  </div>
</div>
