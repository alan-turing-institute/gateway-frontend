
<div class="card clickable" (click)='setOptionsHidden()'>
    <div class="card-header">
            {{jobInfo.status}}
    </div>  
    <div class="card-block">
      <div *ngIf ="stopJobOption" class="progress top">
          <progress value={{progressInfo.value}} max="100"></progress>
      </div>
      <div class="card-media-block">
          <img src={{jobInfo.case.thumbnail}} class="card-media-image">
          <div class="card-media-description">
              <span class="card-media-title">
                  {{jobInfo.name}}
              </span>
              <span class="card-media-text job-progress-footer">
                  {{jobTemporalDistanceFromCreation}}
              </span>
          </div>
      </div>  
  </div>

  <div class="job-footer card-footer">
    
    <clr-icon shape="caret down" [hidden]=!hideOptions></clr-icon>
    <p class="card-text" [hidden]=hideOptions>
        {{jobShortDescription}}
    </p>
      <!-- <button class="btn btn-sm btn-link">Action</button> -->
    <button *ngIf = "routeToOutput"
      type="button" class="btn btn-link btn-sm" [hidden]="hideOptions"
      (click)="storeJobId('Output')"
      [routerLink]="['/output/output']" routerLinkActive="active">
      <span class="actionText">{{actionButtonText}}</span>
    </button>

    <button *ngIf = "routeToConfig"
            type="button" class="btn btn-link btn-sm" [hidden]=hideOptions
            (click)="storeJobId('Edit')"
            [routerLink]="['/config/config']" routerLinkActive="active">
      <span class="actionText">{{actionButtonText}}</span>
    </button>

    <button *ngIf ="stopJobOption" [hidden]=hideOptions
            type="button" class="btn btn-outline btn-sm"
            (click)="stopJob()">Stop</button>

    <button type="button" class="btn btn-outline btn-hover btn-sm" [hidden]=hideOptions
              (click)="deleteJob()">Delete</button>
  </div>
</div>
