<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
        <div class="card-header">
          <strong>About</strong>
        </div>
        <div class="card">  
          <caseDescription [info] = "case"></caseDescription>
          <div class="row">
            <div class="col-md-12">
                <label>Name:</label>
                <input type="text"
                class="form-control"
                [(ngModel)]="job.name"
                (keyup.enter)="updateName(job.name)"
                (change) = "updateName(job.name)"
                (blur)="updateName(job.name)">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">  
              <label>Description</label>
              <textarea
              rows = "3"
              class="form-control"
              [(ngModel)]=job.description
              (keyup.enter)="updateDescription(job.description)"
              (blur)="updateDescription(job.description)"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <button type="button" class="btn btn-primary btn-action" (click)="saveJob()" [disabled]=!validFormValues>
                <span>Save</span>
              </button>
            <div class="col-md-4">
                <button type="button"
                        class="btn btn-primary btn-action"
                        routerLinkActive="active"
                        (click)="runJob()"
                        [disabled]=!validFormValues
                        [hidden]=!jobCreated>
                  <span>Run</span>
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <div class="card-header">
        <strong>Configuration</strong>
      </div>
      <div class = "card">
      <div [attr.id]="componentFamilyAccordion" role="tablist">
        <div *ngFor="let family of families" class="card card-family" >
          <div class="card-header config" role="tab" (click)="toggleCollapse(tag)">
            <h5 class="mb-0">
              <a data-toggle="collapse" data-target={{getDataTarget(family)}} data-parent="#componentFamilyAccordion">
                {{family.label}}
              </a>
            </h5>
          </div>
          <div [attr.id]=family.name [ngClass]="{'collapse': family.collapse }"role="tabpanel">
            <div class="card-block">
              <div *ngIf="family.name == 'tank_properties'">
                  <app-tank [data]="family.parameters"></app-tank>
              </div>
              <div *ngIf="family.name == 'pipe_properties'">
                  <app-pipe [data]="family.parameters"></app-pipe>
              </div>    
              <div *ngFor="let component of getComponentsOf(family)" class="col-md-6">
                <textInput [data]="component"
                           (onUpdated)="onUpdated(component, $event)"></textInput>
                <sliderInput [data]="component"
                            (onUpdated)="onUpdated(component, $event)"></sliderInput> 
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
