<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">  
            <div class="card-block">
              <form>
                  <section class="form-block">
                    <!-- <label>Job Information</label> -->
                    <div class="card-media-block">
                        <img src={{case?.thumbnail}} class="card-media-image">
                        <div class="card-media-description">
                          <span class="card-media-title">{{case?.label}}</span>
                          <span class="card-media-text">{{case?.description}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="aForm_1">Name</label>
                      <input type="text" class="form-control" name="jobName" placeholder="Your Job Name" size="45"
                        [(ngModel)]="job.name" 
                        (keydown)="setMinimalJobInfoCollected()">
                    </div>
                      
                    <div class="form-group">
                      <label for="aForm_4">Description</label>
                      <textarea id="aForm_4" rows="5" name="jobDescription" placeholder="Job Description"
                        [(ngModel)]=job.description 
                        (keydown)="setMinimalJobInfoCollected()"></textarea>
                  </div>
                  <button type="button" 
                      class="btn btn-primary btn-action" 
                      (click)="saveJob()" 
                      [disabled]=!minimalJobInfoCollected><span>Save</span>
                  </button>
                  <button type="button"
                      class="btn btn-primary btn-action"
                      routerLinkActive="active"
                      (click)="runJob()"
                      [disabled]="!minimalJobInfoCollected"
                      [hidden]=!minimalJobInfoCollected><span>Run</span>
                  </button>
                  </section>
              </form>
            </div>
        </div>
    </div>
  </div> 
  
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div *ngFor="let family of families" class="card" >
          <div class="card-header config" >
            <h5 class="mb-0">
              <a data-toggle="collapse" data-target={{getDataTarget(family)}} data-parent="#componentFamilyAccordion">
                {{family.label}}
              </a>
            </h5>
          </div>
          <div [attr.id]=family.name [ngClass]="{'collapse': family.collapse }"role="tabpanel">
            <div class="card-block">
              <div *ngIf="family.name == 'tank_properties'">
                  <app-tank [data]="family.parameters"></app-tank>
              </div>
              <div *ngIf="family.name == 'pipe_properties'">
                  <app-pipe [data]="family.parameters"></app-pipe>
              </div>    
              <div *ngFor="let component of getComponentsOf(family)" class="col-md-6">
                <textInput [data]="component"
                           (onUpdated)="onUpdated(component, $event)"></textInput>
                <sliderInput [data]="component"
                            (onUpdated)="onUpdated(component, $event)"></sliderInput> 
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
