<div class="animated fadeIn">
  <div class='container-fluid' >
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">  
              <div class="card-header">{{job?.name}}</div>
              <div class="card-block">
                  <div class="card-media-block">
                      <img src={{job?.case.thumbnail}} class="card-media-image">
                      <div class="card-media-description">
                        <span class="card-media-title">{{job?.case.label}}</span>
                        <span class="card-media-text">{{job?.case.description}}</span>
                      </div>
                  </div>
                  <div class="card-text">{{job?.description}}</div>
              </div>
              <div class="card-footer">
                  <div *ngFor="let output of job?.outputs">
                    <output-download [data]="output"></output-download>
                  </div>
              </div>
              
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class = "card" >
          <div class="card-header">Diagnostics</div>
          <div class="card-block"><chart></chart></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div *ngIf="status=='Complete'" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">    
        <div *ngFor="let output of job.outputs">
          <div *ngIf="output.type =='video'">
            <div class="card" >
              <div class="card-header">Videos</div>
              <div>
                <app-video [videoUrl]='output.destination_path'></app-video>
              </div>
            </div>
          </div>
          
          <div *ngIf="output.type =='interface'">
            <div class = "card" >
              <div class="card-header">
                <strong>Interface snapshot</strong>
              </div>
              <div>
                <app-interface [interfaceUrl]='output.destination_path'></app-interface>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>  

    <div class="row">  
      <div class = "card" >
        <div class="card-header">Parameters</div>
        <div class="card-block">
            <job-parameters [parameters]="flatParametersList"></job-parameters>
        </div>
      </div>
    </div>  

  </div>
</div>
