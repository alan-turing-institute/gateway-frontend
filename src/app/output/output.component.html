<div class="animated fadeIn">
  <div class='container-fluid'>

    <div class="card-deck">
        <div *ngFor="let job of jobInfo" class='card-jobs'>
            <jobSummary [summary]="job" [type]='type' [caseInfo] = false></jobSummary>
        </div>
    </div>

    <div class="card-deck">
        <div *ngFor="let job of jobInfo" class='card-jobs'>
            <jobSummary [summary]="job" [type]='type' [caseInfo] = true [case] = case></jobSummary>
        </div>
    </div>


    <div *ngIf="status=='Complete' || status=='Running'">
      <div class = "card" >
        <div class="card-header" (click)="graphCollapse()">
            <strong>Output graph</strong>
        </div>
        <div [ngClass] = "{'collapse': graph.collapse}">
          <chart></chart>
        </div>
      </div>
    </div>

    <div class="card-header" (click)="configCollapse()">
      <strong>Configuration</strong>
    </div>
    <div [ngClass] = "{'collapse':config.collapse}">
      <config [type]='type'></config>
    </div>


  </div>
</div>
