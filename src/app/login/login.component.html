<div class="bg">
  <div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group mb-0">
            <div class="card p-2">
              <div class="card-block">
                <h1 class="display-4">BLUE Web</h1>
                <p class="text-muted">Sign In to your BLUE account</p>

                <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
                  <div class="input-group mb-1">
                    <span class="input-group-addon"><i class="icon-user"></i></span>
                    <input class="form-control" placeholder=" Username" formControlName="userName" required>
                  </div>
                  <div class="input-group mb-2">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input class="form-control" type="password" placeholder=" Password" formControlName="password" required>
                  </div>
                  <button type="submit" class="btn btn-primary px-2">Login</button>
                </form>
              </div>
            </div>
            <div class="card card-alert-info py-3 hidden-md-down" style="width:44%">
              <div class="card-block text-center">
                <div>
                  <h2>Register</h2>
                  <p>Blue Web is an app for building and running <a href="http://huniv.hongik.ac.kr/~swanshin/">Code-BLUE</a> multiphase fluid dynamics simulations.</p>
                  <button type="button" class="btn btn-primary active mt-1">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
